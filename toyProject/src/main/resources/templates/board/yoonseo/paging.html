<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<select id="nameSelect" onchange="redirectToSelectedPage()">
    <option value="">선택하세요</option>
    <option value="/board/hyeeun/paging">혜은</option>
    <option value="/board/seoyun/boardList">서윤</option>
    <option value="/board/yoonseo/paging">윤서</option>
    <option value="/board/yuna/paging">윤아</option>
</select>
<button onclick="saveReq()">글 작성</button>
<!-- yoonseo상태에서 페이지목록버튼을 눌렀을 때 !-->
<!-- board/pagig으로 넘어가면서 페이징목록이 뜸. 일단 저번 강의처럼 한페이지당 3개의 목록이 나오도록 작성함. -->
<!-- 페이징 목록에서 특정글을 클릭한 경우 board/id?page=페이지번호 url로 넘어감. url을 보고 게시글의 id와 게시글의 페이징 목록 위치를 알수 있음.-->
<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>writer</th>
        <th>date</th>
        <th>hits</th>
    </tr>
    <tr th:each="board: ${boardList}">
        <td th:text="${board.id}"></td>
        <td><a th:href="@{|/board/${board.id}|(page=${boardList.number + 1})}" th:text="${board.boardTitle}"></a></td>
        <td th:text="${board.boardWriter}"></td>
        <td th:text="*{#temporals.format(board.boardCreatedTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="${board.boardHits}"></td>
    </tr>
</table>
<!-- 첫번째 페이지로 이동 -->
<!-- /board/paging?page=1 -->
<a th:href="@{/board/paging(page=1)}">First</a>
<!-- 이전 링크 활성화 비활성화 -->
<!-- boardList.getNumber() 사용자:2페이지 getNumber()=1 -->
<a th:href="${boardList.first} ? '#' : @{/board/paging(page=${boardList.number})}">prev</a>


<!-- 페이지 번호 링크(현재 페이지는 숫자만)
       for(int page=startPage; page<=endPage; page++)-->
<span th:each="page: ${#numbers.sequence(startPage, endPage)}">
<!-- 현재페이지는 링크 없이 숫자만 -->
   <span th:if="${page == boardList.number + 1}" th:text="${page}"></span>
    <!-- 현재페이지 번호가 아닌 다른 페이지번호에는 링크를 보여줌 -->
   <span th:unless="${page == boardList.number + 1}">
       <a th:href="@{/board/paging(page=${page})}" th:text="${page}"></a>
   </span>
</span>


<!-- 다음 링크 활성화 비활성화
   사용자: 2페이지, getNumber: 1, 3페이지-->
<a th:href="${boardList.last} ? '#' : @{/board/paging(page=${boardList.number + 2})}">next</a>
<!-- 마지막 페이지로 이동 -->
<a th:href="@{/board/paging(page=${boardList.totalPages})}">Last</a>


</body>
<script>
    const saveReq = () => {
        location.href = "/board/save"; //글 작성으로 넘어가는.. 홈으로 가는 버튼도 있으면 좋을 것 같음..
    }

    // 선택된 옵션에 대한 페이지로 이동
    function redirectToSelectedPage() {
        var selectBox = document.getElementById("nameSelect");
        var selectedValue = selectBox.options[selectBox.selectedIndex].value;
        if (selectedValue !== "") {
            window.location.href = selectedValue; // 선택된 페이지로 이동
        }
    }
</script>
</html>
