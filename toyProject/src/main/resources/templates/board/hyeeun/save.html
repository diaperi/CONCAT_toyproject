<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>save</title>
</head>
<body>
<select id="nameSelect" onchange="redirectToSelectedPage()">
    <option value="">선택하세요</option>
    <option value="/board/hyeeun/save">혜은</option>
    <option value="/board/seoyun/seoyunSave">서윤</option>
    <option value="/board/yoonseo/save">윤서</option>
    <option value="/board/yuna/save">윤아</option>
</select>
<form action="/board/hyeeun/save" method="post" enctype="multipart/form-data" id="saveForm">
    <input type="text" name="boardTitle" placeholder="제목입력"> <br>
    <textarea name="boardContents" id="" cols="30" rows="10" placeholder="본문입력"></textarea> <br>
    첨부파일: <input type="file" name="boardFile" multiple> <br>
    <input type="submit" value="게시물 등록">
</form>

<script>
    // 선택된 옵션에 대한 페이지로 이동
    function redirectToSelectedPage() {
        var selectBox = document.getElementById("nameSelect");
        var selectedValue = selectBox.options[selectBox.selectedIndex].value;
        if (selectedValue !== "") {
            window.location.href = selectedValue; // 선택된 페이지로 이동
        }
    }
</script>
</body>
</html>
