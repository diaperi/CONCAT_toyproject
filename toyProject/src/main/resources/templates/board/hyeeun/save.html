<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>save</title>
</head>
<body>
<select id="nameSelect" onchange="redirectToSelectedPage()">
    <option value="">선택하세요</option>
    <option value="/board/hyeeun/save">혜은</option>
    <option value="/board/seoyun/seoyunSave">서윤</option>
    <option value="/board/yoonseo/save">윤서</option>
    <option value="/board/yuna/save">윤아</option>
</select>
<!-- front 부분은 되도록이면 복사 붙여넣기 해주세요 -->
<!-- action속성: 목적지(서버주소), method속성: http request method(get, post) -->
<form action="/board/save" method="post" enctype="multipart/form-data">
    writer: <input type="text" name="boardWriter"> <br>
    pass: <input type="text" name="boardPass"> <br>
    title: <input type="text" name="boardTitle"> <br>
    contents: <textarea name="boardContents" cols="30" rows="10"></textarea> <br>
    file: <input type="file" name="boardFile" multiple> <br>
    <input type="submit" value="글작성">
</form>


<script>
    // 선택된 옵션에 대한 페이지로 이동
    function redirectToSelectedPage() {
        var selectBox = document.getElementById("nameSelect");
        var selectedValue = selectBox.options[selectBox.selectedIndex].value;
        if (selectedValue !== "") {
            window.location.href = selectedValue; // 선택된 페이지로 이동
        }
    }
</script>
</body>
</html>
