<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<style>
    .detail_topGroup{
        display: flex;
        margin-bottom: 20px;
    }
    .detail_writerGroup{
        margin-right: 30px;
    }
    .detail_profileImg{
        width: 30px;
        height: 30px;
        border: 1px solid;
        border-radius: 50px;
    }
    .detail_box{
        margin-bottom: 30px;
    }
    .detail_contentGroup{
        border: 1px solid;
        padding: 15px;
        border-radius: 15px;
    }
</style>
<body>
    <div class="detail_box">
        <div class="detail_topGroup">
            <div class="detail_writerGroup">
                <span><img th:src="${profileImgUrl}" alt="" class="detail_profileImg"></span>
                <span>작성자 : </span>
                <span th:text="${board.boardWriter}"></span>
            </div>
            <div class="detail_createDate">
                <span th:text="*{#temporals.format(board.boardCreatedTime, 'yyyy.MM.dd HH:mm')}"></span>
            </div>
        </div>

        <div class="detail_contentGroup">
            <div class="detail_title">
                <span>제목: </span>
                <span th:text="${board.boardTitle}"></span>
            </div>
            <hr>
            <div class="detail_content">
                <span th:text="${board.boardContents}"></span>
            </div>
        </div>
    </div>

    <div class="detail_foot">
        <span>❤️</span>
        <span><button onclick="listReq()">게시물 목록</button></span>
        <span><button onclick="deleteReq()">게시물 삭제</button></span>
        <span><button onclick="updateReq()">게시물 수정</button></span>
    </div>
    <br><br>

    <!-- 댓글 작성 부분 -->
    <span th:text="${board.boardWriter} + '님 게시글 댓글'"></span>
    <hr>

    <div id="comment-write">
        <!-- 수정하기-->
        <img src="" alt="" class="detail_profileImg">
        <span id="commentWriter"></span>

        <input type="text" id="commentContents" placeholder="내용">
        <button id="comment-write-btn" onclick="commentWrite()">댓글작성</button>
    </div>

    <!-- 댓글 출력 부분 -->
    <div id="comment-list">
        <table>
            <tr>
                <th>댓글번호</th>
                <th>작성자</th>
                <th>내용</th>
                <th>작성시간</th>
            </tr>
            <tr th:each="comment: ${commentList}">
                <td th:text="${comment.id}"></td>
                <td th:text="${comment.commentWriter}"></td>
                <td th:text="${comment.commentContents}"></td>
                <td th:text="${comment.commentCreatedTime}"></td>
            </tr>
        </table>
    </div>

</body>
<script th:inline="javascript">
    const loggedInUser = /*[[${loggedInUserFullName}]]*/ '';
    const commentWrite = () => {
        const loggedInUser = document.getElementById("commentWriter").value;
        const contents = document.getElementById("commentContents").value;
        console.log("작성자: ", loggedInUser);
        console.log("내용: ", contents);
        const id = [[${board.id}]];
        $.ajax({
            // 요청방식: post, 요청주소: /comment/save, 요청데이터: 작성자, 작성내용, 게시글번호
            type: "post",
            url: "/yuna/comment/save",
            data: {
                "commentWriter": loggedInUser,
                "commentContents": contents,
                "boardId": id
            },
            success: function (res) {
                console.log("요청성공", res);
                let output = "<table>";
                output += "<tr><th>댓글번호</th>";
                output += "<th>작성자</th>";
                output += "<th>내용</th>";
                output += "<th>작성시간</th></tr>";
                for (let i in res) {
                    output += "<tr>";
                    output += "<td>" + res[i].id + "</td>";
                    output += "<td>" + res[i].commentWriter + "</td>";
                    output += "<td>" + res[i].commentContents + "</td>";
                    output += "<td>" + res[i].commentCreatedTime + "</td>";
                    output += "</tr>";
                }
                output += "</table>";
                document.getElementById('comment-list').innerHTML = output;
                document.getElementById('commentWriter').value = '';
                document.getElementById('commentContents').value = '';
            },
            error: function (err) {
                console.log("요청실패", err);
            }
        });

    }
    const listReq = () => {
        console.log("목록 요청");
        const page = [[${page}]];
        location.href = "/board/yuna/paging?page="+page;
    }
    const updateReq = () => {
        console.log("수정 요청");
        const id = [[${board.id}]];
        location.href = "/board/yuna/update/" + id;
    }
    const deleteReq = () => {
        console.log("삭제 요청");
        const id = [[${board.id}]];
        location.href = "/board/yuna/delete/" + id;
    }
</script>
</html>
