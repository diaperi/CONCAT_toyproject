<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 상세페이지</title>
</head>
<style>
    .detail_topGroup{
        display: flex;
        margin-bottom: 20px;
    }
    .detail_writerGroup{
        margin-right: 30px;
    }
    .detail_profileImg{
        width: 30px;
        height: 30px;
        border: 1px solid;
        border-radius: 50px;
    }
    .detail_box{
        margin-bottom: 30px;
    }
</style>
<body>
    <div class="detail_box">
        <div class="detail_topGroup">
            <div class="detail_writerGroup">
                <span><img src="" alt="" class="detail_profileImg"></span>
                <span>작성자 : </span>
                <span>랭업</span>
            </div>
            <div class="detail_createDate">
                <span>2024.02.10 13:56</span>
            </div>
        </div>
        <div class="detail_contentGroup">
            <div class="detail_title">
                <span>제목 : </span>
                <span>모두들 반갑</span>
            </div>
            <hr>
            <div class="detail_content">
                <span>저는 영어공부함~</span>
            </div>
        </div>
    </div>
    <div class="detail_footGroup">
        <span>❤️</span>
        <span><button>게시물 목록</button></span>
        <span><button>댓글 등록</button></span>
    </div>

    <!-- 댓글 -->
    <div class="detail_commentGroup">
        <div class="detail_commentInputGroup">
            <div>
                <span>랭업</span>
                <span>님 게시글 댓글</span>
            </div>
            <hr>
            <div class="detail_commentInput">
                <img src="" alt="" class="detail_profileImg">
                <textarea name="" id="" cols="50" rows="4"></textarea>
                <div>
                    <button id="detail_commentBtn">댓글 등록</button>
                </div>
            </div>
        </div>
        <div class="detail_commentContentGroup">
            <div class="detail_commentContentGroup2">
                <div class="detail_commentProfile">
                    <img src="" alt="" class="detail_profileImg">
                    <span>사람3</span>
                </div>
                <div class="detail_commentContent">
                    <span>안녕하세용</span>
                    <div>
                        <a href="">대댓글</a>
                        <a href="">메시지</a>
                        <a href="">신고</a>
                    </div>
                    <hr>
                </div>
            </div>
            <div class="detail_commentContentGroup2">
                <div class="detail_commentProfile">
                    <img src="" alt="" class="detail_profileImg">
                    <span>사람3</span>
                </div>
                <div class="detail_commentContent">
                    <span>안녕하세용</span>
                    <div>
                        <a href="">대댓글</a>
                        <a href="">메시지</a>
                        <a href="">신고</a>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
