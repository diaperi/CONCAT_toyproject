<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <div class="sign_box">
        <span>무료 계정에 가입하세요</span>
        <form action="">
            <div class="sign_nameGroup">
                <input type="text" placeholder="First name" class="sign_FistName">
                <input type="text" placeholder="Last name" class="sign_LastName">
            </div>
            <div class="sign_emailGroup">
                <input type="email" placeholder="Email address" class="sign_email">
            </div>
            <div class="sign_pwGroup">
                <input type="password" placeholder="Create password" class="sign_pw">
            </div>
            <button class="sign_btn" type="submit">등록하다</button>
        </form>
    </div>
</body>
</html>
