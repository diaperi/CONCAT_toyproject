<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leave</title>
    <link rel="stylesheet" href="/css/leave.css">
</head>
<body>

<!-- (임시) 버튼 클릭 시 모달이 나타남 -->
<!-- 설정에서 회원 탈퇴 클릭하여 location.href로 페이지 이동? -->
<button onclick="openModal()">회원 탈퇴</button>

<!-- 회원 탈퇴 모달 -->
<div id="overlay"></div>
<div id="myModal" class="modal">
    <div class="txt-container">
        <span><h2>회원 탈퇴</h2></span>
    </div>
    <div class="txt-content">
        <span>
            가입된 회원 정보 모두 삭제됩니다. 작성하신 게시물은 삭제되지 않습니다.<br>
            탈퇴 후 같은 게정으로 재가입 시 기존에 가지고 있던 학습 내용은 복원되지 않으며,<br>
            사용 및 다운로드 했던 파일도 사용 불가능합니다.<br>
            회원 탈퇴를 진행하시겠습니까?
        </span>
    </div>
    <div class="btn-container">
        <button class="cancel" onclick="closeModal()">취소</button>
        <button class="leave" onclick="leave()">탈퇴</button>
    </div>
</div>

<script>
    function openModal() {
        document.getElementById('myModal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('myModal').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }

    function leave() {
        alert('회원 탈퇴가 완료되었습니다.');
        closeModal();
    }
</script>

</body>
</html>
