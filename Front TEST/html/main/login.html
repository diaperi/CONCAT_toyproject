<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        .title {
            font-size: 20px;
        }

        /* topGroup */
        .log_select {
            margin-right: 20px; /* log_select 클래스와 log_signBtn 클래스 사이의 오른쪽 마진 설정 */
        }
        .log_langBtn {
            margin-right: 20px; /* log_langBtn 클래스와 log_signBtn 클래스 사이의 오른쪽 마진 설정 */
            display: flex;
        }
        .log_signBtn {
            margin-right: 20px; /* log_signBtn 클래스와 log_regisBtn 클래스 사이의 오른쪽 마진 설정 */
        }
        .log_signBtn > a {
            color: blue;
        }
        .log_signBtn > a:visited {
            color: blue;
        }
        .log_regisBtn > a {
            color: blue;
        }
        .log_regisBtn > a:visited {
            color: blue;
        }
        .log_topGroup{
            position: fixed;
            right: 500px;
            top: 10px; 
        }

        /* leftGroup */
        .log_leftGroping {
            position: fixed;
            top: 40px;
        }
        .log_leftGroup {
            font-size: 25px;
        }
        .log_leftGroup1 {
            font-size: 20px;
        }
        .log_leftGroup2 {
            font-size: 20px;
            color: blue;
        }
        .log_leftGroup, .log_leftGroup1 {
            margin-bottom: 30px;
        }

        /* rightGroup */
        .log_rightGroup {
            /* 원하는 위치로 조정 */
            position: fixed;
            right: 300px;
            top: 80px;
        }
        .log_email,.log_password {
            width: 300px; /* 입력 요소의 너비를 300px로 설정 */
            height: 20px;
            margin-bottom: 10px;
        }
        .log_email {
            border-radius: 5px; /* 버튼 모서리를 둥글게 하는 정도 */
            box-shadow: 0px 4px 5px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
            padding: 10px 20px; /* 버튼 안쪽 여백 */
            border: 2px solid rgba(0, 0, 0, 0.1); /* 테두리를 불투명도 10%로 설정 */
            cursor: pointer; /* 커서를 포인터로 변경하여 클릭 가능한 것으로 표시 */
            transition: all 0.3s ease; /* 부드러운 애니메이션 효과를 위한 transition 속성 */
            width: 390px;
        }
        .log_password {
            border-radius: 5px; /* 버튼 모서리를 둥글게 하는 정도 */
            box-shadow: 0px 4px 5px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
            padding: 10px 20px; /* 버튼 안쪽 여백 */
            border: 2px solid rgba(0, 0, 0, 0.1); /* 테두리를 불투명도 10%로 설정 */
            cursor: pointer; /* 커서를 포인터로 변경하여 클릭 가능한 것으로 표시 */
            transition: all 0.3s ease; /* 부드러운 애니메이션 효과를 위한 transition 속성 */
            width: 390px;
        }
        .image-container {
            position: fixed;
            top: 300px; /* 원하는 위치로 조정 */
            right: 900px; /* 원하는 위치로 조정 */
        }
        .login {
            border-radius: 5px; /* 버튼 모서리를 둥글게 하는 정도 */
            box-shadow: 0px 4px 5px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
            padding: 10px 20px; /* 버튼 안쪽 여백 */
            border: 2px solid rgba(0, 0, 0, 0.1); /* 테두리를 불투명도 10%로 설정 */
            cursor: pointer; /* 커서를 포인터로 변경하여 클릭 가능한 것으로 표시 */
            transition: all 0.3s ease; /* 부드러운 애니메이션 효과를 위한 transition 속성 */
            width: 200px;
            background-color: blue;
            color: white;
        }
        .sign{
            border-radius: 5px; /* 버튼 모서리를 둥글게 하는 정도 */
            box-shadow: 0px 4px 5px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
            padding: 10px 20px; /* 버튼 안쪽 여백 */
            border: 2px solid rgba(0, 0, 0, 0.1); /* 테두리를 불투명도 10%로 설정 */
            cursor: pointer; /* 커서를 포인터로 변경하여 클릭 가능한 것으로 표시 */
            transition: all 0.3s ease; /* 부드러운 애니메이션 효과를 위한 transition 속성 */
            width: 200px;
            background-color: blue;
            color: white;
        }
        .button-container {
            display: flex; /* 자식 요소들을 플렉스 박스로 표시 */
        }
        .login,.sign {
            margin-right: 20px;
            margin-top: 20px;
        }
        .log_forgotPw {
            text-align: right;
        }

        /* 비밀번호 찾기 */
        .log_forgotPw > a {
            color: rgba(0, 0, 0, 0.7); /* 원하는 색상으로 변경 */
        }
        .log_forgotPw > a:visited {
            color: rgba(0, 0, 0, 0.5); /* 원하는 색상으로 변경 */
        }

        /* SNS */
        .SNS {
            display: flex; /* 자식 요소들을 가로로 배열 */
            justify-content: space-between; /* 자식 요소들을 공간을 최대한 활용하여 배치 */
        }
        .SNS button {
            border-radius: 5px; /* 버튼 모서리를 둥글게 하는 정도 */
            box-shadow: 0px 4px 5px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
            border: 2px solid rgba(0, 0, 0, 0.1); /* 테두리를 불투명도 10%로 설정 */
            cursor: pointer; /* 커서를 포인터로 변경하여 클릭 가능한 것으로 표시 */
            transition: all 0.3s ease; /* 부드러운 애니메이션 효과를 위한 transition 속성 */
            background-color: white;
            width: 50px; /* 버튼의 너비를 설정 */
            height: 50px; /* 버튼의 높이를 설정 */
            margin: 20px; /* 버튼 사이의 간격을 없앰 */
        }
        /* 각 버튼에 이미지가 가득 차게 하기 위해 추가적인 스타일링 */
        .SNS button img {
            width: 100%; /* 이미지를 버튼의 너비에 맞게 설정 */
            height: 100%; /* 이미지를 버튼의 높이에 맞게 설정 */
        }   
    </style>
</head>
<body>
    <div class="log_topGroup">
        <div class="log_langBtn">
            <div class="log_select">
                <select name="" id="">
                    <option value="Korea">한국어</option>
                    <option value="Eng">English</option>
                    <option value="Chn">中國語</option>
                    <option value="Jap">にほんご</option>
                </select>
            </div>
            <div class="log_signBtn">
                <a href="">로그인</a>
            </div>
            <div class="log_regisBtn">
                <a href="">등록하다</a>
            </div>
        </div>
    </div>
    <!-- leftGroup -->
    <div class="log_leftGroping">
    <div class="log_leftGroup">
        <span><b>환영합니다</b></span><br/>
        <span><b>[이곳은 로그인 또는 회원가입 화면입니다]</b></span><br/>
    </div>
    <div class="log_leftGroup1">
        <span>LangUp(랭업)은 언어를 올려 나간다는 의미를 갖고 있는 이름입니다.</span><br/>
        <span>이 사이트를 이용하는 학습자들은 서로 언어공부를 도와주고, 피드백을 주고받을 수 있는 
         <br/>웹 사이트입니다.</span>
    </div>
    <div class="log_leftGroup2">
        <span>지금 바로 참여하세요!</span>
    </div>
    </div>
    <!-- img -->
    <div class="image-container">
        <img src="img/로그인_회원가입 부분.png" alt="" style="width: 400px; height: 350px;">
    </div>
    <!-- rightGroup -->
    <div class="log_rightGroup">
        <p class="title"><b>로그인</b></p>
        <form action="">
            <div class="log_emailInput">
                <input type="email" placeholder="이메일 또는 전화번호 입력" class="log_email">
            </div>
            <div class="log_pwInput">
                <input type="password" placeholder="비밀번호" class="log_password">
            </div>
            <div class="log_forgotPw">
                <a href="">비밀번호를 잊으셨나요?</a>
            </div>
        </form>
        <!-- 로그인, 회원가입 버튼 -->
        <div class="button-container">
        <div class="log_loginBtn">
            <button type="submit" class = "login"><b>로그인</b></button>
        </div>
        <div class="log_signBtn2">
            <button class="sign" id="signupButton"><b>회원가입</b></button>
        </div>
        </div>
        <!-- SNS 계정으로 가입 원할시 -->
        <div class = "SNS">
            <div>
                <button class="google" id="googleButton">
                    <img src="img/Google.png" alt="">
                </button>
            </div>
            <div>
                <button class="twitter" id="twitterButton">
                    <img src="img/Twitter.png" alt="">
                </button>
            </div>
            <div>
                <button class="facebook" id="facebookButton">
                    <img src="img/Facebook.png" alt="">
                </button>
            </div>
            <div>
                <button class="apple" id="appleButton">
                    <img src="img/Apple.jpg" alt="">
                </button>
            </div>
        </div>

        <script>
            /* signup.html로 이동 */
            document.getElementById('signupButton').addEventListener('click', function() {
                window.location.href = 'signup.html'; // 새로운 페이지로 이동
            });

            /* 각각의 SNS 사이트로 이동 */
            document.getElementById('googleButton').addEventListener('click', function() {
                window.location.href = 'https://www.google.com'; // Google로 이동
            });

            document.getElementById('twitterButton').addEventListener('click', function() {
                window.location.href = 'https://twitter.com'; // Twitter로 이동
            });

            document.getElementById('facebookButton').addEventListener('click', function() {
                window.location.href = 'https://www.facebook.com'; // Facebook으로 이동
            });

            document.getElementById('appleButton').addEventListener('click', function() {
                window.location.href = 'https://www.apple.com'; // Apple로 이동
            });
        </script>
</body>
</html>
