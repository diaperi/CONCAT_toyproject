<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
    <div class="sign_group">
        <div class="sign_box">
            <div class="sign_box2">
                <p>무료 계정에 가입하세요.</p>
                <form action="">
                    <div class="sign_nameGroup">
                        <input type="text" placeholder="성" class="sign_FistName">
                        <input type="text" placeholder="이름" class="sign_LastName">
                    </div>
                    <div class="sign_emailGroup">
                        <input type="email" placeholder="이메일 주소" class="sign_email">
                        <div id="check-result"></div>
                    </div>
                    <div class="sign_pwGroup">
                        <input type="password" placeholder="비밀번호 생성" class="sign_pw">
                    </div>
                </form>
                <div class="sign_btnGroup">
                    <button class="sign_btn" type="submit" id="signup"><b>회원가입</b></button>
                </div>
            </div>
        </div>
    </div>









    <!-- <script>
            document.getElementById('signup').addEventListener('click', function() {
                window.location.href = 'login.html'; // 새로운 페이지로 이동
            });
        </script> -->
</body>

</html>
